<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quire</title>

    <link href="../css/style.css" type="text/css" rel="stylesheet">
    <link href="../css/layout.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="../css/tutorial.css">

    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/monokai-sublime.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body class="container">
    <nav>
        <section id="nav">
            <div id="topNav">
                <img id="logo" src="../media/quire.png">
                <i  id="hamburgerIcon" class="fas fa-bars"></i>
            </div>

            <div id="menu">
                <div class="menuIcon">
                    <i id="newPage" class="far fa-file icon" alt="NewFile"></i>
                </div>

                <div id="save" class="menuIcon">
                    <i id="saveIcon" class="far fa-save icon" alt="savefileicon"></i>
                    <div class="load-wrapp">
                        <div class="load-8">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>

                <div class="menuIcon">
                    <i class="fas fa-search icon" alt="searchicon"></i>
                </div>

                <div class="menuIcon">
                    <i class="far fa-chart-bar icon" alt="analyticsicon"></i>
                </div>

                <div id="deleteAll" class="menuIcon">
                    <i class="far fa-trash-alt icon"  alt="trashicon"></i>
                </div>

            </div>
        </section>

        <div id="noteList">
          <div style="height:auto; min-width: 200px;" id="clicklist">
          </div>
        </div>
    </nav>

    <div class="tutorial">
        <div class="tutorial-content">
            <h2>Tutorial</h2>
            <ul>
                <li><b>Meny</b>: meny för att spara- skapa dokument, sök bland dokument</li>
                <li><b>Titlar</b>: hittar du alla dina tidigare sparade dokument.</li>
                <li><b>Vertyg</b>: Här kan du modifiera texten byta teckensnitt, öka på storlek, bestämma dokuments format.</li>
            </ul>
            <button type="button" class="tutorial-btn" name="button">Jag förstår</button>
        </div>
    </div>

    <main>
        <div id="editorContainer">

            <div id="editor">

            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="text/javascript" src="../js/handleNote.js"></script>
    <script type="text/javascript" src="../js/tutorial.js"></script>
    <script type="text/javascript" src="../js/nav.js"></script>

</body>

</html>
